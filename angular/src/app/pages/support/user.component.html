<p-toast position="bottom-right"></p-toast>
<div class="row" >
  <div class="col-md-12">
          <h4 class="remove-margin">Support </h4>

          <div class="card" >
            <div class="card-header">
              <!-- <h5 class="card-title">Edit Profile</h5> -->
            </div>
            <div class="card-body" >
              <form [formGroup]="support" (ngSubmit)="updateUserDetails()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label> Your Question</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Your Question" required>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                class="form-text text-muted">
                              <div *ngIf="name.errors?.required">
                                Question is required.
                              </div>
                              <div *ngIf="name.errors?.minlength">
                                Question must be at least 10 characters long.
                              </div>
                        </div>
                        <small id="emailHelp" class="form-text text-muted" *ngIf="serverErrors">{{ serverErrors.name }}</small>

                        </div>
                    </div>
                </div>


                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round" [disabled]="!support.valid">Submit</button>
                    </div>
                  </div>
                </form>
            </div>
          </div>
          <p-accordion>
            <p-accordionTab header="{{faq.question}}" *ngFor="let faq of faqs">
              {{faq.answer?faq.answer:''}}
            </p-accordionTab>

        </p-accordion>
          <ng-template #loading>
            Loading ...
          </ng-template>
        </div>
</div>
