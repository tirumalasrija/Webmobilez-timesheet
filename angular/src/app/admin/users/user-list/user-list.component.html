<div class="row">
  <div class="col-md-12">
          <h4 class="remove-margin"> Users Detail </h4>
    <div class="card">
      <div class="card-header">
        <!-- <div class="float-right"> -->
          <a routerLink="/users/create" class="btn btn-info btn-sm">Add New</a>
        <!-- </div> -->
      </div>
      <div class="card-body">
        <p-table #dt [value]="timeSheets" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[6,12]" [loading]="loading" styleClass="p-datatable-customers"
        [paginator]="false"
        [filterDelay]="0" [globalFilterFields]="['fromDate','duration','assignment','serviceCode']">

        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>

        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
              <td>
                {{customer.name}}
              </td>
                <td>
                    {{customer.email}}
                </td>
                <td>
                   {{customer.role}}
                </td>
                <td>
                  {{customer.created_at | date}}
               </td>
               <td>
               <a (click)="editUser(customer.id)"  class="btn btn-warning btn-sm">Edit</a>
               </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">No Users found.</td>
            </tr>
        </ng-template>
    </p-table>

      </div>
    </div>
  </div>
</div>

<p-inplace >
  <ng-template pTemplate="display">
      Click to Edit
  </ng-template>
  <ng-template pTemplate="content">
      <input type="text" value="PrimeNG" pInputText>
  </ng-template>
</p-inplace>
