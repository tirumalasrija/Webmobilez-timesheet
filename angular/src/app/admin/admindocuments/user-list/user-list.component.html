<h4 class="remove-margin"> Timesheet Documents </h4>
<p-table #dt [value]="timeSheets" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[5,10,20,30]" [loading]="loading" styleClass="p-datatable-customers" [paginator]="true"
  [filterDelay]="0" [globalFilterFields]="['user_details.name','dateOfWeek']">

  <ng-template pTemplate="header">
    <tr>
      <th>Employee</th>
      <th>Date</th>
      <th>Document</th>

    </tr>
    <tr>
      <th>
        <input pInputText type="text" (input)="dt.filter($event.target.value, 'user_details.name', 'startsWith')"
          placeholder="Search by Employee" class="p-column-filter">
      </th>
      <th>
        <p-calendar (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'dateOfWeek', 'equals')"
          [showButtonBar]="true" styleClass="p-column-filter" placeholder="Date" [readonlyInput]="true"
          dateFormat="yy-mm-dd"></p-calendar>
      </th>



    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
    <tr>
      <td>
        {{customer.user_details.name}}
      </td>
      <td>
        {{customer.dateOfWeek | date}}
      </td>
      <td>
        <a target="_blank"
          href="https://employees.webmobilez.com/storage/app/uploads/employeedocument/{{customer.doucmentName}}"
          download>Download</a>

      </td>

    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">No Documents found.</td>
    </tr>
  </ng-template>
</p-table>
